{% extends 'base.html' %}
{% block title %}Globspot | Actualizar Precio{% endblock %}


  {% block content %} 
  <div class="container">
    <form id="update_price_form" method="post" action="{% url 'update_companies' object.pk %}" accept-charset="utf-8">
      {% csrf_token %}
        <div class="col-12">
            <fieldset>
                <legend>Precio</legend>
                
                <div class="form-group col-12">
                  <label for="{{form.name.id_for_label}}">{{form.name.label}}: </label>
                  {{form.name}}
                </div>
                <div class="form-group col-12">
                  <label for="{{form.description.id_for_label}}">{{form.price.label}}: </label>
                  {{form.price}}
                </div>
              </fieldset>
        </div>
        <div class="modal-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
            <a href="{% url 'prices_list' %}" class="btn btn-danger" >Cancelar</a>

        </div>
    </form>

</div>

{% endblock %}

{% block js %}
 
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript">

  $('#id_company').select2({ width: '100%' });

    
    $("#update_price_form").on('submit', function(e){
      e.preventDefault();
      data = $('form').serialize()
      $.ajax({
        type:"POST",
        url: "{% url 'update_price' object.pk  %}",
        data:data,
        success: function (xhr, ajaxOptions, thrownError) {
          console.log(xhr)
          if (xhr.pk){
              Swal.fire(
            '¡Guardado',
            
            'Se ha actualiado el precio.'
              ) 
              .then(function (result) {
                console.log(result)
                if (result.isConfirmed) {
                    window.location = "{% url 'prices_list' %}";
                }
            })
  
            
            
          }else{
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: '¡Intentelo más tarde!'
            })
          }
        },      
        error: function (xhr, ajaxOptions, thrownError) {
          
        }

        })

      })

    

</script>
{% endblock %}
